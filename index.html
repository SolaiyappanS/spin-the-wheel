<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooper Games</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">Spin the Wheel</h1>
    <div class="wrapper">
      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Spin</button>
      </div>
      <img
        style="width: 100px; transform: translateY(-75%); rotate: -45deg"
        src="arrow.svg"
        alt="arrow"
      />
      <div id="final-value">
        <p>Click On The Spin Button To Start</p>
      </div>
    </div>

    <img id="cooper_logo" src="mrcooper.svg" alt="mrcooper" />
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <!-- Script -->
    <script src="main.js"></script>
  </body>
</html>
